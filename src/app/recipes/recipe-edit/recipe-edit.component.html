<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeEditForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-xs-12">
              <button class="btn btn-success" type="submit" [disabled]="!recipeEditForm.valid">Save</button>&nbsp;
              <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="recipeName">Recipe Name</label>
                <input type="text" formControlName="name" id="recipeName" class="form-control"/>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input type="text" formControlName="imagePath" id="imagePath" class="form-control" #imagePath/>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <img [src]="imagePath.value" class="img-responsive"/>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea formControlName="description" id="description" class="form-control" rows="6"></textarea>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
                <div class="row" style="margin-top: 10px"
                *ngFor="let ingCtrl of recipeEditForm.get('ingredients')['controls']; let i=index"
                [formGroupName]="i">
                    <div class="col-xs-8">
                      <input type="text" class="form-control" formControlName="name"/>
                    </div>
                 <div class="col-xs-2">
                    <input type="text" class="form-control" formControlName="amount"/>
                  </div>
             
                <div class="col-xs-2">
                  <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                </div>
           </div>
           </div>
           </div>
           <hr>
           <div class="row">
              <div class="col-xs-12"><button class="btn btn-success" type="button" (click)="onAddIngredient()">Add New</button></div>
              </div>
    </form>
  </div>
</div>
