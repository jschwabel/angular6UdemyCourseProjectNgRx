<div class="row">
  <div class="xs-col-12">
    <!--<img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive" style="max-height: 200px">-->
    <img src="{{(recipeState | async).recipes[index].imagePath}}" 
         alt="{{(recipeState | async).recipes[index].name}}" 
         class="img-responsive" style="max-height: 200px">
  </div>
</div>
<div class="row">
    <div class="xs-col-12">
      <!--<h4>{{recipe.name}}</h4>-->
      <h4>{{(recipeState | async).recipes[index].name}}</h4>
    </div>
</div>
<div class="row">
    <div class="xs-col-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a (click)="addIngredientsToShoppingList()" style="cursor: pointer">Add Ingredients to Shopping List</a></li>
            <li><a (click)="onEditRecipe()" style="cursor: pointer">Edit Recipe</a></li>
            <li><a (click)="onDeleteRecipe()" style="cursor: pointer">Delete Recipe</a></li>
          </ul>
      </div>
    </div>
</div>
<div class="row">
    <div class="xs-col-12">
      <!--{{recipe.description}}-->
      {{(recipeState | async).recipes[index].description}}
    </div>
</div>
<div class="row">
    <div class="xs-col-12">
      <ul class="list-group">
        <!--<li class="list-group-item" *ngFor="let ing of recipe.ingredients">{{ing.name}} ({{ing.amount}})</li>-->
        <li class="list-group-item" 
        *ngFor="let ing of (recipeState | async).recipes[index].ingredients">
        {{ing.name}} ({{ing.amount}})</li>
      </ul>
    </div>
</div>
