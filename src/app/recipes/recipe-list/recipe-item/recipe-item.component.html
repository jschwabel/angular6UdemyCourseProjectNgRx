<div class="row">
    <div class="col-xs-12">
        <a class="list-group-item clearfix" style="cursor: pointer;" [routerLink]="[index]" routerLinkActive="active">
            <div class="pull-left">
                <h4 class="list-view-item-heading">{{recipe.name}}</h4>
                <p class="list-view-item-text">{{recipe.description}}</p>
            </div>
            <span class="pull-right">
                <img src="{{recipe.imagePath}}" alt="{{recipe.name}}" class="img-responsive"></span>
        </a>   
    </div>
</div>
