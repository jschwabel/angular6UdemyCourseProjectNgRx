<h2>Login</h2>
<div class="row">
  
<form (ngSubmit)="onSignIn(f)" #f="ngForm">
    <p class="error" *ngIf="(f.invalid || !(authState | async)?.authenticated) && loginAttempted">The login failed.
      <br>{{(authState | async)?.errorMessage}}</p>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel required email class="form-control"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" ngModel required class="form-control"/>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
</div>
