<h2>Register</h2>
<div class="row">
<form (ngSubmit)="onSignUp(f)" #f="ngForm">
  <p class="error" *ngIf="(f.invalid || !(authState | async)?.authenticated) && signupAttempted">The registration failed.
      <br>{{(authState | async)?.errorMessage}}
  </p>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel required email class="form-control"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" ngModel required class="form-control"/>
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
</div>
